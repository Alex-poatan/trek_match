<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carro - Servicios Profesionales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Servicios Profesionales</a>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h2>Solicitudes</h2>
      <div id="cart-contents">
        <p>Tu carro está vacío.</p>
      </div>
      <div class="mt-4">
        <button id="open-solicitud-modal" class="btn btn-primary">Enviar solicitud</button>
      </div>
    </div>
  </main>

  <!-- Solicitud modal (copiado para compatibilidad con la página de solicitudes) -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enviar Solicitud / Presupuesto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="solicitud-contents">
            <div class="mb-3">
              <h6>Servicios seleccionados</h6>
              <div id="solicitud-list" class="mb-2"></div>
            </div>
            <form id="solicitud-form">
              <div class="row g-2">
                <div class="col-md-6">
                  <label class="form-label">Nombre / Empresa</label>
                  <input id="sol-name" class="form-control" placeholder="Tu nombre o empresa">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input id="sol-email" type="email" class="form-control" placeholder="email@ejemplo.com">
                </div>
              </div>
              <div class="mb-2 mt-2">
                <label class="form-label">Descripción del problema / requisitos</label>
                <textarea id="sol-msg" class="form-control" rows="4" placeholder="Cuéntame qué necesitas y el contexto"></textarea>
              </div>
              <div class="form-text text-muted">Enviar solicitud es gratis. Nosotros revisamos y te enviaremos una propuesta ajustada.</div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="sol-send" type="button" class="btn btn-primary">Enviar solicitud</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
